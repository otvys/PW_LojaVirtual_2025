<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>Loja Virtual</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="text-bg-dark p-3">
        <div class="container">
            <h1>Loja Virtual</h1>
        </div>
    </header>
    <main class="container my-3">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-3">
            {% for p in produtos %}
            <div class="col">
                <div class="card h-100">
                    <img class="card-img-top" src="https://picsum.photos/200/200?random={{p.id}}" alt="Title" />
                    <div class="card-body">
                        <h4 class="card-title">{{p.nome}}</h4>
                        <p class="card-text">{{p.descricao}}</p>
                        <p class="card-text">R$ {{p.preco}}</p>
                    </div>
                    <div class="card-footer p-2">
                        <a class="btn btn-danger w-100" href="'/produtos/'{{p.id}}">Ver Detalhes</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer class="text-bg-dark p-3 text-center mt-auto">
        <p class="m-0">Copyright &copy; 2023 Loja Virtual</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
